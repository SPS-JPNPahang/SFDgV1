<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFDg JPNP</title>
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- 3. PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js"></script>
    <!-- 4. pdf-lib.js -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    
    <style>
        .page-content { display: none; }
        .page-content.active { display: block; }
        #pdf-viewer { width: 100%; height: 600px; overflow-y: auto; border: 1px solid #ccc; border-radius: 8px; position: relative; }
        #signature-canvas { position: absolute; top: 0; left: 0; cursor: crosshair; z-index: 1; }
        #pdf-canvas { position: absolute; top: 0; left: 0; z-index: 0; }
        input[type="text"], select { transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        input[type="text"]:focus, select:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Kontena Utama -->
    <div class="flex h-screen bg-gray-200">

        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex flex-col fixed h-full z-10">
            <div class="px-6 py-4 border-b border-gray-700"> <h1 class="text-2xl font-bold">SFDg JPNP</h1> </div>
            <nav class="flex-grow p-4">
                <a href="#" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 bg-gray-700 font-semibold" data-page="senarai-surat"> <i class="fas fa-list-ul w-6 text-center"></i> <span class="ml-3">Senarai Surat</span> </a>
                <a href="#" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700" data-page="hantar-surat"> <i class="fas fa-paper-plane w-6 text-center"></i> <span class="ml-3">Hantar Surat Baru</span> </a>
            </nav>
             <div class="p-4 border-t border-gray-700" style="display: none;"> <button id="logout-button"></button> </div> <!-- Placeholder -->
        </div>

        <!-- Kawasan Kandungan Utama -->
        <main class="flex-1 ml-64 p-8 overflow-y-auto">
            
            <!-- 1. Halaman Senarai Surat -->
            <div id="senarai-surat" class="page-content active">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Senarai Semua Surat</h2>
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50"> 
                            <tr> 
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarikh</th> 
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tajuk Surat</th> 
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Penghantar</th> 
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Penerima (TT)</th> 
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th> 
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tindakan</th> 
                            </tr> 
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="letter-table-body"> 
                            <tr> <td colspan="6" class="px-6 py-4 text-center text-gray-500">Memuatkan data...</td> </tr> 
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 2. Halaman Hantar Surat Baru -->
            <div id="hantar-surat" class="page-content">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Hantar Draf Surat Baru</h2>
                <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
                    <form id="upload-form">
                         <div class="mb-6"> 
                            <label for="stafNameInput" class="block text-sm font-medium text-gray-700 mb-2">Nama Anda (Penghantar)</label> 
                            <input type="text" id="stafNameInput" name="stafName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required placeholder="cth: Ali bin Abu"> 
                        </div>
                        <div class="mb-6"> 
                            <label for="tajuk" class="block text-sm font-medium text-gray-700 mb-2">Tajuk Surat</label> 
                            <input type="text" id="tajuk" name="tajuk" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required> 
                        </div>
                        <div class="mb-6"> 
                            <label for="signatoryNameInput" class="block text-sm font-medium text-gray-700 mb-2">Nama Penerima (Untuk Tandatangan)</label> 
                             <input type="text" id="signatoryNameInput" name="signatoryName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" required placeholder="cth: Ahmad (KP)"> 
                        </div>
                        <div class="mb-6"> 
                            <label for="pdf-file" class="block text-sm font-medium text-gray-700 mb-2">Muat Naik Draf PDF</label> 
                            <input type="file" id="pdf-file" name="pdf-file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" accept="application/pdf" required> 
                        </div>
                        <div class="text-right"> 
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300 ease-in-out"> <i class="fas fa-paper-plane mr-2"></i>Hantar </button> 
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal: Tandatangan PDF -->
    <div id="signModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden"> <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col"> <h2 class="text-2xl font-bold mb-4 text-gray-800" id="signModalTitle">Tandatangan Surat</h2> <p class="text-sm text-gray-600 mb-4">Guna tetikus atau skrin sentuh untuk melukis tandatangan anda. Klik "Simpan".</p> <div id="pdf-viewer" class="mb-4 relative"> <canvas id="pdf-canvas"></canvas> <canvas id="signature-canvas"></canvas> </div> <div class="flex justify-between items-center"> <button id="clear-signature" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg"> <i class="fas fa-eraser mr-2"></i>Padam </button> <div> <button id="cancel-sign" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg mr-2"> Batal </button> <button id="save-signature" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg"> <i class="fas fa-save mr-2"></i>Simpan Tandatangan </button> </div> </div> </div> </div>

    <!-- Modal: Memuatkan... -->
    <div id="loadingModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-[99] hidden"> <div class="bg-white py-6 px-10 rounded-lg shadow-xl flex items-center"> <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i> <span class="text-xl font-medium text-gray-700 ml-4" id="loadingText">Memuatkan...</span> </div> </div>

    <!-- Toast Notifikasi -->
    <div id="toast" class="fixed bottom-10 right-10 bg-green-600 text-white py-3 px-6 rounded-lg shadow-xl z-[100] hidden transition-all duration-300 ease-in-out"> <p id="toast-message">Operasi berjaya!</p> </div>

    <script>
        // --- KONFIGURASI PENTING ---
        // INI ADALAH URL DARI DEPLOYMENT WEB APP TERKINI AKAUN PERIBADI ANDA
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw9roHPNxjgWoxvYVUUvbdTQdvPmAemVB5QnHy-fmj4MMp2H8G6O8Z7B01smywWG8ooMQ/exec"; // <-- URL BARU ANDA YANG BETUL

        // Pembolehubah Global (currentUser tidak diperlukan lagi)
        let currentSignPdfData = {}; 

        // Rujukan DOM (roleModal tidak diperlukan lagi)
        const pages = document.querySelectorAll('.page-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const signModal = document.getElementById('signModal');
        const loadingModal = document.getElementById('loadingModal');
        const loadingText = document.getElementById('loadingText');

        // Rujukan PDF Libs (Kod sama)
        const { pdfjsLib } = window;
        const { PDFDocument } = window.PDFLib;
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        // --- PENGURUSAN HALAMAN & MODAL ---
        function showPage(pageId) { pages.forEach(p => p.classList.remove('active')); document.getElementById(pageId).classList.add('active'); navLinks.forEach(l => { l.classList.remove('bg-gray-700', 'font-semibold'); if (l.dataset.page === pageId) l.classList.add('bg-gray-700', 'font-semibold'); }); if (pageId === 'senarai-surat') loadLetters(); } 
        function showModal(modalId) { document.getElementById(modalId).classList.remove('hidden'); }
        function closeModal(modalId) { document.getElementById(modalId).classList.add('hidden'); }
        function showToast(message, isError = false) { const t = document.getElementById('toast'), m = document.getElementById('toast-message'); m.innerText = message; t.className = `fixed bottom-10 right-10 text-white py-3 px-6 rounded-lg shadow-xl z-[100] transition-all duration-300 ease-in-out ${isError ? 'bg-red-600' : 'bg-green-600'}`; t.classList.remove('hidden'); setTimeout(() => t.classList.add('hidden'), 3500); }

        /**
         * FUNGSI fetchFromGas (Dengan Log Diagnostik Terperinci)
         */
        async function fetchFromGas(action, payload = {}, method = 'GET') {
            let url = `${GAS_URL}?action=${action}`;
            const options = { method: method, headers: {}, mode: 'cors', redirect: 'error', cache: 'no-store', credentials: 'omit' };
            if (method === 'GET') {
                const params = new URLSearchParams();
                for (const key in payload) { params.append(key, payload[key]); }
                if (params.toString()) { url += `&${params.toString()}`; }
                delete options.body; 
            } else if (method === 'POST') {
                options.body = JSON.stringify({ action, ...payload }); 
                options.headers['Content-Type'] = 'application/json'; 
                url = GAS_URL; // URL tidak perlukan ?action=... untuk POST Web App
            }
            try {
                console.log(`Memanggil ${method}: ${url}`, options.body ? `dengan body ${options.body.substring(0,100)}...` : '');
                const response = await fetch(url, options);
                console.log(`Respons Status: ${response.status}, OK: ${response.ok}, Redirected: ${response.redirected}`); 
                console.log('Response Headers:', Object.fromEntries(response.headers.entries())); 
                 if (response.status === 0 || response.redirected || (response.status >= 300 && response.status < 400 && response.headers.has('location'))) { const redirectUrl = response.headers.get('location'); console.error(`Redirected to: ${redirectUrl || 'Lokasi tidak diketahui'}`); throw new Error(`Permintaan diredirect (${response.status}). Semak isu akaun/login.`); }
                if (!response.ok) { let errorText = response.statusText; let errorBody = ''; try { errorBody = await response.text(); console.error(`Badan respons ralat (${response.status}): ${errorBody.substring(0, 500)}`); if (errorBody.includes('<title>Sign in</title>') || errorBody.includes('accounts.google.com')) { errorText = `Redirected (${response.status})`; } else { const gasErrorMatch = errorBody.match(/Execution failed: (.*?)(\n|<br>)/i); if(gasErrorMatch && gasErrorMatch[1]){ errorText += `: ${gasErrorMatch[1]}`; } else { errorText += `: ${errorBody.substring(0, 150)}`; } } } catch (e) { console.warn("Tidak dapat membaca badan ralat:", e); } throw new Error(`Ralat Rangkaian: ${response.status} ${errorText}`); }
                const contentType = response.headers.get("content-type"); console.log(`Content-Type: ${contentType}`);
                if (!contentType || (!contentType.includes("application/json") && !contentType.includes("text/javascript"))) { const textResponse = await response.text(); console.warn(`Respons bukan JSON/JS (${contentType}): ${textResponse.substring(0, 500)}`); if (textResponse.includes('<title>Sign in</title>') || textResponse.includes('accounts.google.com')) { throw new Error('Respons adalah laman log masuk.'); } else { try { const result = JSON.parse(textResponse); console.log("Berjaya parse teks sbg JSON:", result); if (result.success === false) { throw new Error(result.message || 'Ralat GAS (parse teks)'); } return result; } catch (parseError) { console.error("Gagal parse teks:", parseError); throw new Error(`Respons bukan JSON & gagal parse. (${contentType}). Kandungan: ${textResponse.substring(0,100)}...`); } } }
                const result = await response.json(); console.log("Respons JSON:", result);
                if (result.success === false) { throw new Error(result.message || 'Ralat GAS'); }
                return result; 
            } catch (error) { console.error('Ralat fetchFromGas:', error); let userMsg = `[RALAT] Gagal hubungi pelayan: ${error.message}`; if (error.message.includes('Redirected')) { userMsg = `[RALAT] Redirect. Pastikan anda log masuk ke Google (@gmail.com).`; } else if (error.message.includes('laman log masuk')) { userMsg = `[RALAT] Isu kebenaran/redirect. Cuba log keluar/masuk Google (@gmail.com).`; } else if (error.message.includes('Failed to fetch')) { userMsg = `[RALAT] Gagal hubungi pelayan. Semak internet/URL skrip.`; } showToast(userMsg, true); throw error; }
        }

        // --- LOGIK UTAMA APLIKASI (Konsep Terbuka) ---

        // 1. Muatkan senarai SEMUA surat 
        async function loadLetters() {
            const tableBody = document.getElementById('letter-table-body');
            tableBody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Memuatkan semua surat...</td></tr>';
            try {
                // Panggil getLetters (tiada parameter diperlukan)
                const result = await fetchFromGas('getLetters'); 
                if (!result || !result.letters) { throw new Error("Format respons getLetters tidak sah."); }
                const letters = result.letters; 

                if (letters.length === 0) { tableBody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Tiada surat ditemui.</td></tr>'; return; }
                tableBody.innerHTML = ''; 
                letters.forEach(letter => { 
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    const statusClass = letter.Status === 'Draf' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800';
                    let actionButton = '';
                    if (letter.Status === 'Draf' && letter.DraftFileID) { 
                        actionButton = `<button class="text-blue-600 hover:text-blue-800 mr-3" title="Buka & Tandatangan" onclick="openSignModal('${letter.DraftFileID}', '${letter.Tajuk || ''}', '${letter.LetterID || ''}')"> <i class="fas fa-file-signature"></i> </button>`; 
                         if(letter.DraftFileUrl) { actionButton += `<a href="${letter.DraftFileUrl}" target="_blank" class="text-gray-500 hover:text-gray-700" title="Lihat Draf"><i class="fas fa-eye"></i></a>`; }
                    } else if (letter.Status !== 'Draf' && letter.SignedFileUrl) { 
                        actionButton = `<a href="${letter.SignedFileUrl}" target="_blank" class="text-green-600 hover:text-green-800" title="Muat Turun Selesai"><i class="fas fa-download"></i></a>`;
                    } else { actionButton = `<span class="text-gray-400" title="Tiada tindakan tersedia"><i class="fas fa-minus-circle"></i></span>`; }
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${letter.Timestamp ? new Date(letter.Timestamp).toLocaleDateString('ms-MY', { day: '2-digit', month: 'short', year: 'numeric', hour:'2-digit', minute:'2-digit'}) : '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${letter.Tajuk || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${letter.Staf || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${letter.Signatory || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm"> <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">${letter.Status || 'Tidak diketahui'}</span> </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"> ${actionButton} </td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (error) { tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-4 text-center text-red-500">Gagal memuatkan data surat: ${error.message}</td></tr>`; }
        }

        // 2. Kendalikan penghantaran borang (Hantar Surat)
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const stafName = document.getElementById('stafNameInput').value.trim(); 
            const fileInput = document.getElementById('pdf-file');
            const file = fileInput.files[0];
            const tajuk = document.getElementById('tajuk').value.trim();
            const signatoryName = document.getElementById('signatoryNameInput').value.trim(); 
            if (!stafName || !file || !tajuk || !signatoryName) { showToast('Sila lengkapkan semua medan (Nama Anda, Tajuk, Nama Penerima, Fail PDF).', true); return; }
            loadingText.textContent = 'Memuat naik draf surat...'; showModal('loadingModal');
            try {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                   try { 
                        const pdfBase64 = reader.result.split(',')[1];
                        const payload = { stafName: stafName, tajuk: tajuk, signatoryName: signatoryName, fileName: file.name, pdfBase64: pdfBase64 };
                        await fetchFromGas('uploadDraft', payload, 'POST'); 
                        closeModal('loadingModal'); showToast('Surat berjaya dihantar!', false); document.getElementById('upload-form').reset(); showPage('senarai-surat'); 
                   } catch (innerError) { closeModal('loadingModal'); console.error("Ralat dalam reader.onload:", innerError); }
                };
                 reader.onerror = (error) => { closeModal('loadingModal'); showToast('Gagal membaca fail PDF.', true); console.error("Ralat FileReader:", error); };
            } catch (error) { closeModal('loadingModal'); console.error("Ralat luar:", error); }
        });

        // 3. Logik Tandatangan (openSignModal, draw, save, etc. - Kod sama)
        const signCanvas = document.getElementById('signature-canvas');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pdfViewer = document.getElementById('pdf-viewer');
        const signCtx = signCanvas.getContext('2d');
        let drawing = false;
        async function openSignModal(draftFileId, tajuk, letterId) {
            currentSignPdfData = { draftFileId, tajuk, letterId };
            document.getElementById('signModalTitle').textContent = `Tandatangan: ${tajuk}`;
            signCtx.strokeStyle = "#000000"; signCtx.lineWidth = 2; 
            signCtx.clearRect(0, 0, signCanvas.width, signCanvas.height);
            loadingText.textContent = 'Memuatkan draf PDF...'; showModal('loadingModal'); showModal('signModal'); 
            try {
                const result = await fetchFromGas('getDraftPdf', { fileId: draftFileId }); 
                if (!result || !result.pdfBase64) { throw new Error("Format respons getDraftPdf tidak sah."); }
                currentSignPdfData.pdfBase64 = result.pdfBase64; 
                const pdfData = atob(result.pdfBase64);
                const pdfDoc = await pdfjsLib.getDocument({ data: new Uint8Array(pdfData.split('').map(char => char.charCodeAt(0))) }).promise; 
                const page = await pdfDoc.getPage(1); 
                const viewport = page.getViewport({ scale: 1.5 });
                pdfCanvas.width = viewport.width; pdfCanvas.height = viewport.height;
                signCanvas.width = viewport.width; signCanvas.height = viewport.height;
                pdfViewer.style.height = `${Math.min(viewport.height, window.innerHeight * 0.7)}px`; 
                const renderContext = { canvasContext: pdfCanvas.getContext('2d'), viewport: viewport };
                await page.render(renderContext).promise;
                closeModal('loadingModal');
            } catch (error) { closeModal('loadingModal'); closeModal('signModal'); console.error("Ralat membuka modal tandatangan:", error); }
        }
        function startDrawing(e) { drawing = true; signCtx.beginPath(); const rect = signCanvas.getBoundingClientRect(); const x = (e.clientX || e.touches[0].clientX) - rect.left; const y = (e.clientY || e.touches[0].clientY) - rect.top; signCtx.moveTo(x, y); }
        function draw(e) { if (!drawing) return; const rect = signCanvas.getBoundingClientRect(); const x = (e.clientX || e.touches[0].clientX) - rect.left; const y = (e.clientY || e.touches[0].clientY) - rect.top; signCtx.lineTo(x, y); signCtx.stroke(); }
        function stopDrawing() { if (drawing) { signCtx.closePath(); drawing = false; } }
        signCanvas.addEventListener('mousedown', startDrawing); signCanvas.addEventListener('mousemove', draw); signCanvas.addEventListener('mouseup', stopDrawing); signCanvas.addEventListener('mouseout', stopDrawing); 
        signCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e.touches[0]); }, { passive: false }); signCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); }, { passive: false }); signCanvas.addEventListener('touchend', stopDrawing); signCanvas.addEventListener('touchcancel', stopDrawing); 
        document.getElementById('clear-signature').addEventListener('click', () => { signCtx.clearRect(0, 0, signCanvas.width, signCanvas.height); });
        document.getElementById('cancel-sign').addEventListener('click', () => { closeModal('signModal'); });
        document.getElementById('save-signature').addEventListener('click', async () => {
            if (isCanvasBlank(signCanvas)) { showToast('Sila lukis tandatangan anda dahulu.', true); return; }
            loadingText.textContent = 'Menyimpan tandatangan...'; showModal('loadingModal');
            try {
                const signatureImageBase64 = signCanvas.toDataURL('image/png'); 
                const pdfBytes = await fetch(`data:application/pdf;base64,${currentSignPdfData.pdfBase64}`).then(res => res.arrayBuffer());
                const pdfDoc = await PDFDocument.load(pdfBytes);
                const signatureImage = await pdfDoc.embedPng(signatureImageBase64);
                const firstPage = pdfDoc.getPages()[0]; 
                const { width, height } = signatureImage.scale(0.25); 
                const padding = 50; 
                firstPage.drawImage(signatureImage, { x: firstPage.getWidth() - width - padding, y: padding, width: width, height: height });
                const newPdfBytes = await pdfDoc.save();
                const newPdfBase64 = btoa(new Uint8Array(newPdfBytes).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                const payload = { draftFileId: currentSignPdfData.draftFileId, fileName: `(TT) ${currentSignPdfData.tajuk || 'Surat'}.pdf`, signedPdfBase64: newPdfBase64 };
                await fetchFromGas('saveSigned', payload, 'POST'); 
                closeModal('loadingModal'); closeModal('signModal'); showToast('Surat berjaya ditandatangani dan disimpan!', false); showPage('senarai-surat'); 
            } catch (error) { closeModal('loadingModal'); console.error('Ralat menyimpan tandatangan:', error); showToast(`Gagal menyimpan: ${error.message}`, true); }
        });
        function isCanvasBlank(canvas) { const context = canvas.getContext('2d'); const pixelBuffer = new Uint32Array(context.getImageData(0, 0, canvas.width, canvas.height).data.buffer); return !pixelBuffer.some(pixel => pixel !== 0); }

        // --- PENGURUSAN SESI & NAVIGASI ---
        document.getElementById('logout-placeholder').style.display = 'none'; 
        navLinks.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); showPage(link.dataset.page); }); });

        // --- MULA APLIKASI ---
         document.addEventListener('DOMContentLoaded', () => { 
             showPage('senarai-surat'); 
         });

    </script>
</body>
</html>
