<head>

    <style>

        .loading-overlay {

        .signing-container { position: relative; display: inline-block; border: 1px solid #ccc; }

        .status-draf { background-color: #fff3cd; }

    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    
    <script>
        // Konfigurasi
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzHnG30XyNX-HOC_1iJn5TarLpUgrcX46mhGrJSXiy6xZwuBIQjbzO66bWkFaqGkULHWg/exec";
        
        // Pustaka PDF-Lib
        const { PDFDocument } = PDFLib;

        let userSession = { nama: null, peranan: null, userId: null };
        let currentSurat = {
            suratId: null,
            title: null,
            fileId: null,
            pdfBytes: null // Untuk menyimpan data PDF asal
        };
        let isDrawing = false;
        let currentPenSize = 3;
        let currentPenColor = '#000000';

        // Rujukan DOM
        const elements = {
            pages: document.querySelectorAll('.page'),
            loginPage: document.getElementById('login-page'),
            stafDashboard: document.getElementById('staf-dashboard'),
            pengarahDashboard: document.getElementById('pengarah-dashboard'),
            signingPage: document.getElementById('signing-page'),
            loginForm: document.getElementById('login-form'),
            loginError: document.getElementById('login-error'),
            loadingOverlay: document.getElementById('loading-overlay')
        };

        // Fungsi Bantuan
        function showLoading(show) {
            elements.loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        function showPage(pageId) {
            elements.pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('d-none');
        }

        function hideError(element) {
            element.classList.add('d-none');
        }

        // API Call
        async function apiCall(action, payload = {}, method = 'POST') {
            showLoading(true);
            let url = GAS_API_URL;
            let options = { method, mode: 'cors', redirect: 'follow' }; // Tambah 'redirect: follow'
            
            if (userSession.userId) {
                payload.userId = userSession.userId;
            }
            
            if (method === 'GET') {
                const params = new URLSearchParams({ action, ...payload });
                url += `?${params.toString()}`;
            } else {
                // Jangan guna 'Content-Type' untuk POST standard ke GAS,
                // biar ia guna 'text/plain'
                options.body = JSON.stringify({ action, ...payload });
            }
            
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (result.status === "error") throw new Error(result.message);
                return result.data;
            } catch (error) {
                console.error(`API Error (${action}):`, error);
                alert(`Ralat: ${error.message}`);
                throw error;
            } finally {
                showLoading(false);
            }
        }

        // Login Handler
        async function handleLogin(e) {
            e.preventDefault();
            hideError(elements.loginError);
            
            const formData = {
                idLogMasuk: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                // 'login' adalah kes khas, ia tidak perlukan 'userId'
                const result = await apiCall("login", formData, 'POST');
                userSession = result;
                sessionStorage.setItem("sfdg_session", JSON.stringify(userSession));
                showApp();
            } catch (error) {
                showError(elements.loginError, error.message);
            }
        }

        // Logout Handler
        function handleLogout() {
            sessionStorage.removeItem("sfdg_session");
            userSession = { nama: null, peranan: null, userId: null };
            currentSurat = { suratId: null, title: null, fileId: null, pdfBytes: null };
            showPage('login-page');
            document.getElementById('login-form').reset();
        }

        // Show Appropriate Dashboard
        function showApp() {
            if (!userSession || !userSession.peranan) {
                showPage('login-page');
                return;
            }
            if (userSession.peranan === 'staf') {
                showStafDashboard();
            } else if (userSession.peranan === 'pengarah' || userSession.peranan === 'tp') {
                showPengarahDashboard();
            }
        }

        // Staf Dashboard Functions
        async function showStafDashboard() {
            showPage('staf-dashboard');
            document.getElementById('staf-user-info').textContent = `Selamat datang, ${userSession.nama}`;
            await loadPelulusList();
            await loadStafSuratList();
            setupStafTabs();
        }

        async function loadPelulusList() {
            try {
                const pelulus = await apiCall('getSenaraiPelulus', {}, 'GET');
                const select = document.getElementById('pelulus-surat');
                select.innerHTML = '<option value="">Sila pilih</option>';
                
                pelulus.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.id;
                    option.textContent = `${p.nama} (${p.peranan})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Gagal memuat senarai pelulus:', error);
            }
        }

        async function loadStafSuratList() {
            try {
                const suratList = await apiCall('getSuratDihantar', {}, 'GET');
                const container = document.getElementById('staf-surat-list');
                
                if (suratList.length === 0) {
                    container.innerHTML = '<p class="text-muted">Tiada surat ditemui.</p>';
                    return;
                }
                
                container.innerHTML = suratList.map(surat => `
                    <div class="surat-item ${surat.status === 'selesai' ? 'status-selesai' : 'status-draf'}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${surat.tajuk}</h6>
                                <small class="text-muted">Sektor: ${surat.sektor} | Tarikh: ${new Date(surat.tarikh).toLocaleDateString('ms-MY')}</small>
                            </div>
                            <div>
                                <span class="badge ${surat.status === 'selesai' ? 'bg-success' : 'bg-warning text-dark'}">
                                    ${surat.status === 'selesai' ? 'Selesai' : 'Draf'}
                                </span>
                                ${surat.status === 'selesai' ? 
                                    `<button class="btn btn-sm btn-primary ms-2" onclick="downloadSignedPDF('${surat.fileIdSigned}')">Muat Turun</button>` : 
                                    ''
                                }
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Gagal memuat senarai surat:', error);
            }
        }

        // Pengarah Dashboard Functions
        async function showPengarahDashboard() {
            showPage('pengarah-dashboard');
            document.getElementById('pengarah-user-info').textContent = `Selamat datang, ${userSession.nama}`;
            await loadPengarahSuratList();
        }

        async function loadPengarahSuratList() {
            try {
                const suratList = await apiCall('getSuratUntukDitandatangani', {}, 'GET');
                const container = document.getElementById('pengarah-surat-list');
                
                if (suratList.length === 0) {
                    container.innerHTML = '<p class="text-muted">Tiada surat menunggu tandatangan.</p>';
                    return;
                }
                
                container.innerHTML = suratList.map(surat => `
                    <div class="surat-item status-draf">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${surat.tajuk}</h6>
                                <small class="text-muted">Sektor: ${surat.sektor} | Tarikh: ${new Date(surat.tarikh).toLocaleDateString('ms-MY')}</small>
                            </div>
                            <button class="btn btn-primary btn-sm" onclick="openSigningPage(${surat.suratId}, '${surat.tajuk}', '${surat.fileIdDraf}')">
                                <i class="bi bi-pencil-square"></i> Tandatangani
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Gagal memuat senarai surat:', error);
            }
        }

        // Signing Page Functions
        async function openSigningPage(suratId, title, fileId) {
            currentSurat = { suratId, title, fileId, pdfBytes: null }; // Reset
            showPage('signing-page');
            document.getElementById('signing-title').textContent = title;
            clearSignatureCanvas(); // Kosongkan tandatangan lama
            await loadPDFForSigning(fileId);
            setupSignatureCanvas();
        }

        async function loadPDFForSigning(fileId) {
            try {
                const pdfData = await apiCall('getPDFData', { fileId }, 'GET');
                
                // Nyahkod Base64 ke 'raw bytes' (String)
                const pdfBytesStr = atob(pdfData.base64);
                // Tukar 'raw bytes' ke Uint8Array, yang diperlukan oleh pdf.js dan pdf-lib
                const pdfBytes = new Uint8Array(pdfBytesStr.length);
                for (let i = 0; i < pdfBytesStr.length; i++) {
                    pdfBytes[i] = pdfBytesStr.charCodeAt(i);
                }
                
                // Simpan 'bytes' PDF asal untuk digunakan oleh pdf-lib semasa menyimpan
                currentSurat.pdfBytes = pdfBytes;
                
                // Muat PDF ke pdf.js untuk paparan
                const pdf = await pdfjsLib.getDocument({ data: pdfBytes }).promise;
                const page = await pdf.getPage(1); // Ambil muka surat 1
                
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.getElementById('pdf-canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                await page.render({ canvasContext: ctx, viewport }).promise;
                
                // Set saiz kanvas tandatangan (overlay) supaya sama
                const sigCanvas = document.getElementById('signature-canvas');
                sigCanvas.width = canvas.width;
                sigCanvas.height = canvas.height;
                
            } catch (error) {
                console.error('Gagal memuat PDF:', error);
                alert('Gagal memuat PDF untuk tandatangan.');
            }
        }

        function setupSignatureCanvas() {
            const canvas = document.getElementById('signature-canvas');
            const ctx = canvas.getContext('2d');
            
            // Setup drawing
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events for mobile devices
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            function getMousePos(canvas, evt) {
                const rect = canvas.getBoundingClientRect();
                return {
                    x: (evt.clientX || evt.touches[0].clientX) - rect.left,
                    y: (evt.clientY || evt.touches[0].clientY) - rect.top
                };
            }

            function handleTouch(e) {
                e.preventDefault();
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                }
            }
            
            function startDrawing(e) {
                isDrawing = true;
                const pos = getMousePos(canvas, e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                const pos = getMousePos(canvas, e);

                ctx.lineWidth = currentPenSize;
                ctx.lineCap = 'round';
                ctx.strokeStyle = currentPenColor;
                
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }
            
            function stopDrawing() {
                isDrawing = false;
                ctx.beginPath();
            }
        }

        function clearSignatureCanvas() {
            const canvas = document.getElementById('signature-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // --- FUNGSI 'SAVE' YANG DIBETULKAN ---
        async function saveSignature() {
            if (!currentSurat.pdfBytes) {
                alert("Ralat: Data PDF asal tidak ditemui.");
                return;
            }

            try {
                showLoading(true);

                // 1. Muat PDF asal ke pdf-lib
                const pdfDoc = await PDFDocument.load(currentSurat.pdfBytes);
                
                // 2. Dapatkan kanvas tandatangan (overlay)
                const sigCanvas = document.getElementById('signature-canvas');
                // Semak jika kanvas kosong
                if (isCanvasBlank(sigCanvas)) {
                    alert("Sila letakkan tandatangan anda sebelum menyimpan.");
                    showLoading(false);
                    return;
                }
                const sigPngUrl = sigCanvas.toDataURL('image/png');
                
                // 3. 'Embed' gambar tandatangan (PNG) ke dalam dokumen PDF
                const sigPng = await pdfDoc.embedPng(sigPngUrl);
                
                // 4. Dapatkan saiz halaman (kod ini anggap halaman 1)
                const page = pdfDoc.getPage(0); // pdf-lib guna 'zero-index' (0 = halaman 1)
                const { width, height } = page.getSize();
                
                // 5. Lukis gambar tandatangan ke atas halaman PDF
                // Gambar tandatangan (dari kanvas) perlu diskalakan untuk muat
                page.drawImage(sigPng, {
                    x: 0,
                    y: 0,
                    width: width,
                    height: height,
                    opacity: 1,
                });

                // 6. Simpan dokumen PDF yang telah diubah suai sebagai bytes
                const modifiedPdfBytes = await pdfDoc.save();
                
                // 7. Tukar 'bytes' (Uint8Array) ke Base64
                // Kaedah ini lebih cekap untuk 'binary'
                let binary = '';
                const len = modifiedPdfBytes.byteLength;
                for (let i = 0; i < len; i++) {
                    binary += String.fromCharCode(modifiedPdfBytes[i]);
                }
                const modifiedPdfBase64 = btoa(binary);

                // 8. Hantar Base64 PDF yang sebenar ke backend
                await apiCall('saveSignedPDF', {
                    signedPdfBase64: modifiedPdfBase64,
                    suratId: currentSurat.suratId
                });
                
                alert('Surat berjaya ditandatangani dan disimpan!');
                showPengarahDashboard();
                
            } catch (error) {
                console.error('Gagal menyimpan tandatangan:', error);
                alert('Gagal menyimpan tandatangan.');
            } finally {
                showLoading(false);
            }
        }

        function isCanvasBlank(canvas) {
            const context = canvas.getContext('2d');
            const pixelBuffer = new Uint32Array(
                context.getImageData(0, 0, canvas.width, canvas.height).data.buffer
            );
            return !pixelBuffer.some(color => color !== 0);
        }
        // --- TAMAT FUNGSI 'SAVE' YANG DIBETULKAN ---


        function downloadSignedPDF(fileId) {
            // Beri pautan terus untuk muat turun
            window.open(`https://drive.google.com/uc?export=download&id=${fileId}`, '_blank');
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Login
            elements.loginForm.addEventListener('submit', handleLogin);
            
            // Logout buttons
            document.getElementById('staf-logout')?.addEventListener('click', handleLogout);
            document.getElementById('pengarah-logout')?.addEventListener('click', handleLogout);
            
            // Staf form
            document.getElementById('upload-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                await handleUploadSurat();
            });
            
            // Signing page
            document.getElementById('save-signature')?.addEventListener('click', saveSignature);
            document.getElementById('back-to-dashboard')?.addEventListener('click', () => showApp());
            document.getElementById('clear-signature')?.addEventListener('click', clearSignatureCanvas);
            
            // Pen settings
            document.getElementById('pen-size')?.addEventListener('input', (e) => {
                currentPenSize = e.target.value;
                document.getElementById('pen-size-val').textContent = currentPenSize;
            });
            document.getElementById('pen-color')?.addEventListener('input', (e) => {
                currentPenColor = e.target.value;
            });
        }

        // Staf Tab System
        function setupStafTabs() {
            const tabButtons = document.querySelectorAll('#stafTabs .nav-link');
            const tabPanes = document.querySelectorAll('.tab-pane');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Remove active class from all buttons and panes
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabPanes.forEach(pane => pane.classList.remove('active', 'show'));
                    
                    // Add active class to clicked button and corresponding pane
                    button.classList.add('active');
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active', 'show');
                });
            });
            // Pastikan tab pertama betul-betul aktif semasa muat
            document.querySelector('#stafTabs .nav-link.active').click();
        }


        // Handle File Upload
        async function handleUploadSurat() {
            const fileInput = document.getElementById('file-surat');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Sila pilih fail PDF.');
                return;
            }
            
            try {
                const base64 = await fileToBase64(file);
                const formData = {
                    fileBase64: base64.split(',')[1],
                    fileName: file.name,
                    tajuk: document.getElementById('tajuk-surat').value,
                    sektor: document.getElementById('sektor-surat').value,
                    idPelulus: document.getElementById('pelulus-surat').value
                };
                
                await apiCall('uploadDrafSurat', formData);
                alert('Surat berjaya dihantar untuk tandatangan!');
                document.getElementById('upload-form').reset();
                await loadStafSuratList();
                // Tukar ke tab 'data-surat'
                document.querySelector('button[data-tab="data-surat"]').click();
                
            } catch (error) {
                console.error('Gagal memuat naik surat:', error);
                alert('Gagal memuat naik surat: ' + error.message);
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Check existing session
        function checkSession() {
            const savedSession = sessionStorage.getItem("sfdg_session");
            if (savedSession) {
                userSession = JSON.parse(savedSession);
                showApp();
            } else {
                showPage('login-page'); // Pastikan mula di log masuk jika tiada sesi
            }
        }

        // Initialize app
        function initializeApp() {
            setupEventListeners();
            checkSession();
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Global functions for HTML onclick
        window.openSigningPage = openSigningPage;
        window.downloadSignedPDF = downloadSignedPDF;
    </script>
</body>
