<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SFDg - Sistem Fail Digital JPN Pahang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
        body { background-color: #f8f9fa; min-height: 100vh; }
        .page { display: none; }
        .page.active { display: block; }
        .loading-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: rgba(255,255,255,0.8); display: none; 
            justify-content: center; align-items: center; z-index: 9999; 
        }
        /* Kanvas Tandatangan Mesti berada di atas Kanvas PDF */
        #signature-canvas { 
            position: absolute; left: 0; top: 0; z-index: 10; 
            cursor: crosshair; background: transparent; 
        }
        /* Untuk memastikan kedua-dua kanvas bertindan dengan betul */
        .signing-container { 
            position: relative; 
            display: inline-block; 
            border: 1px solid #ccc; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .surat-item { border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin-bottom: 10px; }
        .status-draf { background-color: #fff3cd; }
        .status-selesai { background-color: #d1edff; }
        .card-body.bg-light { padding: 0 !important; } /* Buang padding pada card-body yang memegang kanvas */
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Halaman Utama (Main 3-Tab Interface) -->
        <div id="main-page" class="page active">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
                <div class="container">
                    <span class="navbar-brand mb-0 h1">SFDg - JPN Pahang</span>
                </div>
            </nav>

            <div class="container mt-4">
                <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="hantar-tab" data-bs-toggle="tab" data-bs-target="#hantar-pane" type="button" role="tab" aria-controls="hantar-pane" aria-selected="true">
                            <i class="bi bi-upload"></i> Hantar Surat
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tindakan-tab" data-bs-toggle="tab" data-bs-target="#tindakan-pane" type="button" role="tab" aria-controls="tindakan-pane" aria-selected="false">
                            <i class="bi bi-pencil-square"></i> Tindakan <span id="tindakan-count" class="badge bg-danger ms-1 d-none"></span>
                        </button>

                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="keluar-tab" data-bs-toggle="tab" data-bs-target="#keluar-pane" type="button" role="tab" aria-controls="keluar-pane" aria-selected="false">
                            <i class="bi bi-check-circle"></i> Surat Keluar
                        </button>
                    </li>
                </ul>

                <div class="tab-content mt-3">
                    <!-- Tab Hantar Surat -->
                    <div class="tab-pane fade show active" id="hantar-pane" role="tabpanel" aria-labelledby="hantar-tab">

                            <div class="card-header bg-light">Hantar Surat Baru</div>
                            <div class="card-body">

                                        <div class="col-md-6 mb-3">

                                            <input type="text" class="form-control" id="sektor-surat" required>

                                    </div>

                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Pilih Pelulus (Pengarah/TP)</label>
                                            <select class="form-control" id="pelulus-surat" required>
                                                <option value="">Sila pilih</option>

                    <div class="col-lg-9">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PDF.js untuk memaparkan PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
    </script>
    <!-- PDF-lib.js untuk mengubahsuai PDF -->
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    
    <script>
        // PASTIKAN URL INI DIKEMASKINI DENGAN URL APPS SCRIPT ANDA
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbzX2h_vgDIFsa7tql2t21FDCfOAmiNhtiVS89hnpNMKxm3n-mEu_I83HM5v7N1tT9p40w/exec";
        
        const { PDFDocument } = PDFLib;

        let currentSurat = {
            suratId: null,
            title: null,
            fileId: null,
            pdfBytes: null, // Untuk menyimpan data PDF asal
            idPelulus: null 
        };
        let isDrawing = false;
        let currentPenSize = 3;
        let currentPenColor = '#000000';

        const elements = {
            pages: document.querySelectorAll('.page'),
            mainPage: document.getElementById('main-page'),
            signingPage: document.getElementById('signing-page'),
            loadingOverlay: document.getElementById('loading-overlay')
        };

        // Fungsi Bantuan
        function showLoading(show) {
            elements.loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        function showPage(pageId) {
            elements.pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // -----------------------------------------------------------
        // 1. API CALLING (TIADA USER ID)
        // -----------------------------------------------------------
        async function apiCall(action, payload = {}, method = 'POST') {
            showLoading(true);
            let url = GAS_API_URL;
            let options = { method, mode: 'cors', redirect: 'follow' };
            
            if (method === 'GET') {
                const params = new URLSearchParams({ action, ...payload });
                url += `?${params.toString()}`;
            } else {
                options.headers = { 'Content-Type': 'application/json' };
                options.body = JSON.stringify({ action, ...payload });
            }
            
            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (result.status === "error") throw new Error(result.message);
                return result.data;
            } catch (error) {
                console.error(`API Error (${action}):`, error);
                alert(`Ralat: ${error.message}`);
                throw error;
            } finally {
                showLoading(false);
            }
        }

        // -----------------------------------------------------------
        // 2. DATA LOADING & DISPLAY
        // -----------------------------------------------------------
        async function loadAllData() {
            await loadPelulusList();
            await loadTindakanList();
            await loadSuratKeluarList();
        }

        async function loadPelulusList() {
            try {
                // Memanggil Apps Script untuk mendapatkan senarai pelulus hardcoded
                const pelulus = await apiCall('getSenaraiPelulus', {}, 'GET');
                const select = document.getElementById('pelulus-surat');
                select.innerHTML = '<option value="">Sila pilih</option>';
                
                pelulus.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.id;
                    option.textContent = `${p.nama} (${p.peranan})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Gagal memuat senarai pelulus:', error);
            }
        }
        
        async function loadTindakanList() {
            try {
                const suratList = await apiCall('getSemuaSuratUntukDitandatangani', {}, 'GET');
                const container = document.getElementById('tindakan-list');
                const countBadge = document.getElementById('tindakan-count');
                
                if (suratList.length === 0) {
                    container.innerHTML = '<p class="text-muted">Tiada surat menunggu tandatangan.</p>';
                    countBadge.classList.add('d-none');
                    return;
                }
                
                countBadge.textContent = suratList.length;
                countBadge.classList.remove('d-none');
                
                container.innerHTML = suratList.map(surat => `
                    <div class="surat-item status-draf">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${surat.tajuk}</h6>
                                <small class="text-muted">
                                    Pelulus: <strong>${surat.namaPelulus}</strong> | Penghantar: ${surat.idPenghantar}
                                </small>
                            </div>
                            <button class="btn btn-primary btn-sm" 
                                    onclick="openSigningPage(${surat.suratId}, '${surat.tajuk.replace(/'/g, "\\'")}', '${surat.fileIdDraf}', '${surat.idPelulus}')">
                                <i class="bi bi-pencil-square"></i> Tandatangani
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Gagal memuat senarai surat untuk tindakan:', error);
            }
        }
        
        async function loadSuratKeluarList() {
            try {
                const suratList = await apiCall('getSemuaSuratKeluar', {}, 'GET');
                const container = document.getElementById('surat-keluar-list');
                
                if (suratList.length === 0) {
                    container.innerHTML = '<p class="text-muted">Tiada surat selesai ditemui.</p>';
                    return;
                }
                
                container.innerHTML = suratList.map(surat => `
                    <div class="surat-item status-selesai">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${surat.tajuk}</h6>
                                <small class="text-muted">
                                    Ditandatangani oleh: <strong>${surat.namaPelulus}</strong> | Status: 
                                    <span class="fw-bold text-success">Selesai</span>
                                </small>
                            </div>
                            <button class="btn btn-sm btn-primary ms-2" onclick="downloadSignedPDF('${surat.fileIdSigned}')">
                                <i class="bi bi-download"></i> Muat Turun
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Gagal memuat senarai surat keluar:', error);
            }
        }

        // -----------------------------------------------------------
        // 3. UPLOAD AND PDF HANDLING
        // -----------------------------------------------------------
        
        async function handleUploadSurat(e) {
            e.preventDefault();
            const fileInput = document.getElementById('file-surat');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Sila pilih fail PDF.');
                return;
            }
            
            try {
                const base64 = await fileToBase64(file);
                const formData = {
                    fileBase64: base64.split(',')[1],
                    fileName: file.name,
                    tajuk: document.getElementById('tajuk-surat').value,
                    sektor: document.getElementById('sektor-surat').value,
                    idPenghantar: document.getElementById('nama-penghantar').value, 
                    idPelulus: document.getElementById('pelulus-surat').value
                };
                
                await apiCall('uploadDrafSurat', formData);
                alert('Surat berjaya dihantar untuk tandatangan!');
                document.getElementById('upload-form').reset();
                
                // Muat semula data dan tukar tab ke Tindakan
                await loadAllData();
                bootstrap.Tab.getInstance(document.getElementById('tindakan-tab')).show();
                
            } catch (error) {
                console.error('Gagal memuat naik surat:', error);
                alert('Gagal memuat naik surat: ' + error.message);
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        // -----------------------------------------------------------
        // 4. SIGNING LOGIC
        // -----------------------------------------------------------

        async function openSigningPage(suratId, title, fileId, idPelulus) {
            currentSurat = { suratId, title, fileId, pdfBytes: null, idPelulus: idPelulus };
            showPage('signing-page');
            document.getElementById('signing-title').textContent = title;
            clearSignatureCanvas();
            await loadPDFForSigning(fileId);
            setupSignatureCanvas();
        }

        async function loadPDFForSigning(fileId) {
            try {
                const pdfData = await apiCall('getPDFData', { fileId }, 'GET');
                const pdfBytesStr = atob(pdfData.base64);
                const pdfBytes = new Uint8Array(pdfBytesStr.length);
                for (let i = 0; i < pdfBytesStr.length; i++) {
                    pdfBytes[i] = pdfBytesStr.charCodeAt(i);
                }
                
                currentSurat.pdfBytes = pdfBytes;
                
                // Paparkan PDF menggunakan pdf.js
                const pdf = await pdfjsLib.getDocument({ data: pdfBytes }).promise;
                const page = await pdf.getPage(1);
                
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.getElementById('pdf-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                await page.render({ canvasContext: ctx, viewport }).promise;
                
                // Tetapkan saiz kanvas tandatangan agar sepadan dengan PDF
                const sigCanvas = document.getElementById('signature-canvas');
                sigCanvas.width = canvas.width;
                sigCanvas.height = canvas.height;
                
            } catch (error) {
                console.error('Gagal memuat PDF:', error);
                alert('Gagal memuat PDF untuk tandatangan.');
            }
        }

        function setupSignatureCanvas() {
            const canvas = document.getElementById('signature-canvas');
            const ctx = canvas.getContext('2d');
            
            // Event Listeners untuk lukisan
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Event Listeners untuk sentuhan (touch)
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            
            function getMousePos(canvas, evt) {
                const rect = canvas.getBoundingClientRect();
                const clientX = evt.clientX || (evt.touches && evt.touches[0] && evt.touches[0].clientX);
                const clientY = evt.clientY || (evt.touches && evt.touches[0] && evt.touches[0].clientY);
                
                return {
                    x: clientX ? clientX - rect.left : 0,
                    y: clientY ? clientY - rect.top : 0
                };
            }

            function handleTouch(e) {
                e.preventDefault();
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    const eventType = e.type === 'touchstart' ? 'mousedown' : 'mousemove';
                    const mouseEvent = new MouseEvent(eventType, {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                }
            }
            
            function startDrawing(e) {
                isDrawing = true;
                const pos = getMousePos(canvas, e);
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                const pos = getMousePos(canvas, e);
                ctx.lineWidth = currentPenSize;
                ctx.lineCap = 'round';
                ctx.strokeStyle = currentPenColor;
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
            }
            
            function stopDrawing() {
                isDrawing = false;
                ctx.beginPath();
            }
        }

        function clearSignatureCanvas() {
            const canvas = document.getElementById('signature-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        async function saveSignature() {
            if (!currentSurat.pdfBytes) {
                alert("Ralat: Data PDF asal tidak ditemui.");
                return;
            }
            if (!currentSurat.idPelulus) {
                alert("Ralat: ID Pelulus tidak ditemui. Sila kembali ke dashboard.");
                return;
            }

            try {
                showLoading(true);

                const pdfDoc = await PDFDocument.load(currentSurat.pdfBytes);
                const sigCanvas = document.getElementById('signature-canvas');
                
                if (isCanvasBlank(sigCanvas)) {
                    alert("Sila letakkan tandatangan anda sebelum menyimpan.");
                    showLoading(false);
                    return;
                }
                
                // Tukar tandatangan ke PNG dan lekatkan ke PDF
                const sigPngUrl = sigCanvas.toDataURL('image/png');
                const sigPng = await pdfDoc.embedPng(sigPngUrl);
                
                const page = pdfDoc.getPage(0); // Halaman pertama
                const { width, height } = page.getSize();
                
                // Lukis imej tandatangan di atas PDF
                page.drawImage(sigPng, {
                    x: 0,
                    y: 0,
                    width: width,
                    height: height,
                    opacity: 1,
                });

                const modifiedPdfBytes = await pdfDoc.save();
                
                // Tukar Uint8Array kepada Base64
                let binary = '';
                const len = modifiedPdfBytes.byteLength;
                for (let i = 0; i < len; i++) {
                    binary += String.fromCharCode(modifiedPdfBytes[i]);
                }
                const modifiedPdfBase64 = btoa(binary);

                // Hantar ke Apps Script
                await apiCall('saveSignedPDF', {
                    signedPdfBase64: modifiedPdfBase64,
                    suratId: currentSurat.suratId,
                    idPelulus: currentSurat.idPelulus 
                });
                
                alert('Surat berjaya ditandatangani dan disimpan!');
                showPage('main-page');
                await loadAllData(); 
                
            } catch (error) {
                console.error('Gagal menyimpan tandatangan:', error);
                alert('Gagal menyimpan tandatangan: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function isCanvasBlank(canvas) {
            const context = canvas.getContext('2d');
            const pixelBuffer = new Uint32Array(
                context.getImageData(0, 0, canvas.width, canvas.height).data.buffer
            );
            return !pixelBuffer.some(color => color !== 0);
        }

        function downloadSignedPDF(fileId) {
            // Membuka pautan muat turun Google Drive
            window.open(`https://drive.google.com/uc?export=download&id=${fileId}`, '_blank');
        }

        // -----------------------------------------------------------
        // 5. INITIALIZATION & EVENT LISTENERS
        // -----------------------------------------------------------
        
        function setupEventListeners() {
            // Staf form
            document.getElementById('upload-form')?.addEventListener('submit', handleUploadSurat);
            
            // Signing page controls
            document.getElementById('save-signature')?.addEventListener('click', saveSignature);
            document.getElementById('back-to-dashboard')?.addEventListener('click', () => {
                showPage('main-page');
                loadAllData();
            });
            document.getElementById('clear-signature')?.addEventListener('click', clearSignatureCanvas);
            
            // Pen settings
            document.getElementById('pen-size')?.addEventListener('input', (e) => {
                currentPenSize = e.target.value;
                document.getElementById('pen-size-val').textContent = currentPenSize;
            });
            document.getElementById('pen-color')?.addEventListener('input', (e) => {
                currentPenColor = e.target.value;
            });
            
            // Muat semula data apabila tab ditukar
            const tabEl = document.getElementById('mainTabs');
            tabEl.addEventListener('shown.bs.tab', (event) => {
                if (event.target.id === 'tindakan-tab') {
                    loadTindakanList();
                } else if (event.target.id === 'keluar-tab') {
                    loadSuratKeluarList();
                }
            });

        }

        function initializeApp() {
            setupEventListeners();
            loadAllData(); 
        }

        document.addEventListener('DOMContentLoaded', initializeApp);

        // Global functions (untuk digunakan dalam onclick HTML)
        window.openSigningPage = openSigningPage;
        window.downloadSignedPDF = downloadSignedPDF;
    </script>
